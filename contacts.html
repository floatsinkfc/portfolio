    <section class="contact_me">
        <h1 class="section_header">Contact </h1>
                <div class="otherline">
                </div>
                <div class="line2"></div>
        <div class="contactbox">
            <div class="leftcon">
                <div class="contform_wrapper">
                    <div class="contact_heading">
                        <h1>Want to Contact Me?</h1>
                        <p class="contText">Or reach me via : <a href="mailto:floatsinkfc@gmail.com">floatsinkfc@gmail.com</a></p>
                    </div>

                    <form action="" method="post" class="contact-form">
                        <div class="conInp-wrap">
                            <input class="contact-input" autocomplete="off" name="First Name" type="text" required></input>
                            <label>First Name</label>
                            <i class="contIcon uil uil-postcard"></i>
                        </div>

                        <div class="conInp-wrap">
                            <input class="contact-input" autocomplete="off" name="Last Name" type="text" required></input>
                            <label>Last Name</label>
                            <i class="contIcon uil uil-postcard"></i>
                        </div>

                        <div class="conInp-wrap w-100">
                            <input class="contact-input" autocomplete="off" name="email" type="text" required></input>
                            <label>Email</label>
                            <i class="contIcon uil uil-envelope"></i>
                        </div>

                        <div class="conInp-wrap textarea w-100">
                            <textarea name="message" autocomplete="off" class="contact-input" required></textarea>
                            <label>Messages</label>
                            <i class="contIcon uil uil-comment-alt-message"></i>
                        </div>

                        <div class="contact-buttons">
                            <button class="btn upload">
                                <span>
                                    <i class="uil uil-link-add"></i> Add attachment
                                </span>
                                <input type="file" name="attachment">
                            </button>
                            <input type="submit" value="Send Message" class="btn">
                        </div>

                    </form>
                </div>
            </div>
            <div class="rightcon">
                
            </div>
        </div>
        
    </section>
